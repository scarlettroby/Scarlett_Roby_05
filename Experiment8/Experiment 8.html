<!DOCTYPE html>
<html lang="en">
<head>
<title>Pool Balls Animation</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: radial-gradient(circle at center, #2c2c54, #1e1e2f);
    gap: 30px;
  }

  .ball {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    box-shadow: 
      inset 0 0 20px rgba(255,255,255,0.2),
      0 10px 25px rgba(0,0,0,0.5);
    animation: bounce 2s ease-in-out infinite alternate;
  }

  .circle {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    font-weight: bold;
    font-family: Arial, sans-serif;
    color: black; 
    background: white;
    z-index: 2;
    box-shadow: 0 0 5px rgba(0,0,0,0.3);
    text-align: center;
  }


  .ball.black { background: #000000; animation-duration: 2s; }
  .ball.yellow { background: #FFD700; animation-duration: 2.4s; animation-delay: 0.2s; }
  .ball.red { background: #FF3B30; animation-duration: 2.2s; animation-delay: 0.4s; }

  @keyframes bounce {
    0%   { transform: translateY(0); }
    50%  { transform: translateY(-80px); }
    100% { transform: translateY(0); }
  }

  .ball::after {
    content: '';
    position: absolute;
    width: 50%;
    height: 50%;
    top: 10%;
    left: 10%;
    border-radius: 50%;
    background: rgba(255,255,255,0.25);
  }
</style>
</head>
<body>

  <div class="ball black"><div class="circle">8</div></div>
  <div class="ball yellow"><div class="circle">1</div></div>
  <div class="ball red"><div class="circle">3</div></div>

</body>
</html>
